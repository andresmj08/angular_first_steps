<a mat-raised-button routerLink="create">Crear Nuevo Producto</a>

<table mat-table [dataSource] ="products" class="mat-elevation-z8 products-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let products"> {{products.title}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let products"> {{products.price}} </td>
      </ng-container>
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let products"> {{products.description}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let products">
            <a mat-raised-button [routerLink]="['edit', products.id]">Editar</a>
            <button mat-flat-button color="warn" (click)="deleteProduct(products.id)">Eliminar</button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
